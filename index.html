<!DOCTYPE html>
<html id="clouds">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Time of Day</title>
    <meta name="description" content="Time of Day displaying site.">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../styles/main.css">
    <script>
    function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        currTime = $('.currentTime');
        currTime.text("Current Time: " + h + ":" + m + ":" + s);
        var t = setTimeout(startTime, 500);
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i
        }; // add zero in front of numbers < 10
        return i;
    }
    </script>
</head>

<body onload="startTime()">
    <div class="container">
        <div class="header-box">
            <h2> Background based on time of Day</h2>
            <p class="currentTime"> </p>
            <br>
            <p class="moonPhase">Current Moon Phase:</p>
        </div>
    </div>
    <div id="showStars"></div>
    <div id="cloudDiv"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="../scripts/suncalc-2-0.js"></script>
    <script src="../scripts/suncalc.js"></script>
    <script src="../scripts/main.js"></script>
</body>

</html>
